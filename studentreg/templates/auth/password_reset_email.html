<div class="pad">
  <h1>Password Reset</h1>
  <p class="color"><strong>Hello {{ user.username }},</strong></p>
  <p>
    You have requested a password reset for your account at Example.com. Please
    click the link below to reset your password:
  </p>
  <p>
    <a
      href="{{ protocol }}://{{ domain }}{% url 'password_reset_confirm' uidb64=uid token=token %}"
    >
      Reset Password
    </a>
  </p>
  <p>
    If you did not request this password reset, you can safely ignore this
    email.
  </p>
  <p class="color">
    Best regards,<br />
    The Techie.com Team
  </p>
</div>
