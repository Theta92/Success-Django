{% extends "studentreg/base.html" %} {% load static %} {% block content %}
<div class="registermain">
  <form method="POST" id="signup-form" class="form_main">
    {% csrf_token %}
    <p class="heading">Log in</p>
    <div class="inputContainer">
      <svg
        class="inputIcon"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#000000"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <circle cx="12" cy="12" r="4"></circle>
        <path d="M16 8v5a3 3 0 0 0 6 0v-1a10 10 0 1 0-3.92 7.94"></path>
      </svg>
      <input
        type="text"
        class="inputField"
        id="username"
        placeholder="Username"
      />
    </div>
    <div class="inputContainer">
      <svg
        class="inputIcon"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#000000"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
      <input
        type="password"
        class="inputField"
        id="password"
        placeholder="Password"
      />
    </div>

    <button id="button">Login</button>
    <p class="loginhere inputContainer">
      Don't have an account ? <a class="forgotLink" href="#">Register</a>
    </p>
  </form>
</div>

{% endblock content %}
