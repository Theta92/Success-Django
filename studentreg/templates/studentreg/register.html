{% extends "studentreg/base.html" %} {% load static %} {% block content %}
<div class="registermain">
  <form action="" class="form_main">
    <p class="heading">Registeration Form</p>
    <div class="inputContainer">
      <svg
        class="inputIcon"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#000000"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <line x1="4" y1="9" x2="20" y2="9"></line>
        <line x1="4" y1="15" x2="20" y2="15"></line>
        <line x1="10" y1="3" x2="8" y2="21"></line>
        <line x1="16" y1="3" x2="14" y2="21"></line>
      </svg>
      <input
        type="text"
        class="inputField"
        id="StudentID"
        placeholder="Student ID"
      />
    </div>
    <div class="inputContainer">
      <svg
        class="inputIcon"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#000000"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <input
        type="text"
        class="inputField"
        id="First Name"
        placeholder="First Name"
      />
    </div>
    <div class="inputContainer">
      <svg
        class="inputIcon"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#000000"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <input
        type="text"
        class="inputField"
        id="Last Name"
        placeholder="Last Name"
      />
    </div>
    <div class="inputContainer">
      <svg
        class="inputIcon"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#000000"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"
        ></path>
        <polyline points="22,6 12,13 2,6"></polyline>
      </svg>
      <input type="email" class="inputField" id="email" placeholder="Email" />
    </div>
    <div class="inputContainer input-group form-group">
      <svg
        class="inputIcon"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#000000"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path
          d="M14 2H6a2 2 0 0 0-2 2v16c0 1.1.9 2 2 2h12a2 2 0 0 0 2-2V8l-6-6z"
        />
        <path d="M14 3v5h5M16 13H8M16 17H8M10 9H8" />
      </svg>
      <select class="form-select inputField" id="inputGroupSelect01">
        <option selected>Select course</option>
        <option value="1">Artificial Intelligence</option>
        <option value="2">Big Data Analytics</option>
        <option value="3">Computer Games Technology</option>
        <option value="4">Computing</option>
        <option value="5">Cyber Security</option>
        <option value="6">Data Analytics with Banking and Finance</option>
        <option value="7">
          Healthcare Analytics and Artificial Intelligence
        </option>
        <option value="8">Information Technology Managemenent</option>
      </select>
    </div>

    <div class="inputContainer">
      <svg
        class="inputIcon"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#000000"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
      <input
        type="password"
        class="inputField"
        id="password"
        placeholder="Password"
      />
    </div>
    <div class="inputContainer">
      <svg
        class="inputIcon"
        xmlns="http://www.w3.org/2000/svg"
        width="16"
        height="16"
        viewBox="0 0 24 24"
        fill="none"
        stroke="#000000"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
        <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
      </svg>
      <input
        type="password"
        class="inputField"
        id="password"
        placeholder="Confirm Password"
      />
    </div>

    <button id="button">Register</button>
    <p class="loginhere inputContainer">
      Have an account ?
      <a class="forgotLink" href="{% url 'login' %}">Login here</a>
    </p>
  </form>
</div>

{% endblock content %}
